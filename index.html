<!DOCTYPE html>
<html>
<head>
	<title>The Big "O" Dress-Up Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<img id="box" src="images/lady-avatar2.png" width="650px" height="600px">

	<div class="closet">
	<div class="tops">
	<div class="slot top" id="t1">1</div>
	<div class="slot top" id="t2">2</div>
	<div class="slot top" id="t3">3</div>
	</div>
	<div class="bottoms">
	<div class="slot bottom" id="b1">1</div>
	<div class="slot bottom" id="b2">2</div>
	<div class="slot bottom" id="b3">3</div>
	</div>
	<div class="accessories">
	<div class="slot thing" id="a1">1</div>
	<div class="slot thing" id="a2">2</div>
	<div class="slot thing" id="a3">3</div>
	</div>
	<div class="hair">
	<div class="slot hStyle" id="h1">1</div>
	<div class="slot hStyle" id="h2">2</div>
	<div class="slot hStyle" id="h3">3</div>
	</div>
	<div class="title">
		<div id="title-txt">CLOSET ENVY</div>
	
	</div>
		
	
</div>

<div id="timer"></div>





























<script src="script.js"></script>


</body>
</html>
